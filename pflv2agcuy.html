nna watch his experience, then by all means, please do. Maybe you resonate with it. And, there is some value throughout the video where he shares some stuff he's learned along the way that may be useful to you. In fact, I'm sure it will be.\n\nSo without further ado, I'm gonna stop rambling on. Let's get into the clip. Let's go. Ladies and gentlemen of the YouTube sphere, today I have Matt who is one of my clients and also one of my friends at this point as well.\n\nMatt's been working with us for three months. And in those short three months, he's taken his agency from fifteen thousand dollars a month to thirty five thousand dollars per month. So he's added twenty thousand dollars in revenue or roughly two hundred and fifty k a year as a result of one system from Easy Grow, and I'm here to obviously have Matt tell that story. And so, yeah, Matt, why don't you take a second to introduce yourself, tell people a little bit about what your agency does, and then we'll get into the transformation.\n\nAbsolutely. So we sell, like, program mainly in the Italian market, and we sell, like, to coaches, consultant.\n\nAnd, yeah, we help, like, we have, like, two programs. We have a front end that we sell, like, three point eight k, and it's like a mastermind. Then we have, like, another program in the back end, which is, like, five point eight k. And, yeah, my program, like, like, I joined the I know Charlie from, like, Samo Benz, YouTube mastermind, and, I knew about his, like, amazing systems.\n\nAnd, yeah, I joined, like, on the discovery call. My problem mainly was the customer acquisition. So we always struggle not with ads, but mainly with organic. Yeah.\n\nBecause we wanted to first of all, having a tool which we could rely on and without ads. I think this is one of the most beautiful thing about what, Charlie's system can do for for you actually and did for us. So, like, having this peace of mind in which you know that you have a system which is, like, with emails or with DMs or with cold calling that generates you appointments, first of all, and actually, money. So it's, like, so amazing because when we, like, jump on Facebook ads, we are, like, chill.\n\nLike, we we don't care if it will not work because we already know we already have, like, different system which, like, bring us good customers.\n\nYeah. That makes sense. So let's let's explore that. So you said the problem you were having prior to joining was customer acquisition.\n\nSo how would you build your business to fifteen k a month without our help? Was that through referrals and just through, like, ads and all sorts of crazy shit, or was it something else?\n\nSo mainly, it was, like, through, yeah, referrals or word-of-mouth, organic because we have, like, a good, like, organic base.\n\nAnd, yeah, something with ads too. But it was, like, a down for you agency. I didn't want to scale it, so I wanted, like we we had, like I had, like, eighty five percent margin on it. So it was, like, very lean, no many customers, performance marketing.\n\nAnd then when I decided to scale it, I had, like, this problem that how do I acquire customer in organic? Like, yeah, I can run ads, but takes long time. It works. But I want I want it to to be chill and invest, like, things in in everything.\n\nAnd for this, like, we have chose to join the program and use the Loom system and That makes sense.\n\nAll the other one.\n\nAnd what organic methods had you tried before that didn't work? Because I'm assuming you probably tried quite a few.\n\nSo, actually, we tried, like, DM system on LinkedIn, but, mainly, like, not many of them. Like, because the thing is that, like, I didn't want to waste time. So I I know how, like, value like, time is, like, the most valuable thing that we have, not, like, ten k, twenty k program. Like, that doesn't matter. Like, I wanted to have, like, the the the exact process which, like, actually, it's working. I didn't want to go through all that pain that you passed in Yeah. Your story.\n\nSo I did try a bit, like, along with some sellers, with DMs, but I was I was watching that. It was not, like, the right thing to do.\n\nI was perceiving it. You know, they don't have a system. No KPIs.\n\nNo, like, history. So I said, okay. Who is the best in this? Charlie. Let's go to Charlie.\n\nStop it. Okay. I appreciate that.\n\nBut I think that's a good that's a good argument. It's a good argument for us sales wise as well. It's like, most clients we have could probably figure out how to do what we do themselves, but it would take them, like, five years.\n\nSo it's a question of, like, how quickly do you how quickly do you wanna achieve what you're looking to achieve?\n\nSo I I appreciate that. So you're now doing so you you were you're doing fifteen k a month.\n\nYou were quite, I'm assuming, happy with that. Very profitable. But you have this sense where you were like, I need to grow it. It needs to grow.\n\nI'm worth more than this. You tried a bunch of stuff. You didn't wanna rely on ads, so, obviously, that's why you bought the program. So now you're doing thirty five k a month or sort of in that region between thirty and forty k.\n\nHow the fuck do you feel?\n\nGreat. Feel good? I was gonna say, would you?\n\nYeah. In in all seriousness in all seriousness, how are things different for you now? Because I'm assuming the jump between fifteen k and thirty five k. X twenty k, nobody's gonna argue with it. But has your lifestyle changed much? I mean, what's different for you? How how do you operate as a person?\n\nSo, like, on my life the life like, lifestyle, it's kinda the same. Mhmm. I'm not a fan of a fancy thing or, like, I just like to have a nice home, eating what I want, no trouble for rent or something like that. So that, like, kinda remain the same.\n\nI see it really on a business perspective. Like, I didn't know before what a system was. Like, I mean, I and I have done, like, many courses. Like, I did, like, all accelerator level, up level, YouTube from Sam and other stuff. But I think Sam is, like, one of the best in that. And the way that I found with you, it was, like, this way to be pretty very, very, very analytical and analyzing, like, your entire business as a system.\n\nLike, I already heard that, like, kinda sometimes, but one thing is, an ad system, which is, like, pretty contained on variables. Like, there there are no so many, like, variables in Facebook ads.\n\nCorrect.\n\nBut on Loom system or DM, it's much more, like, it's much more, like, I don't wanna say complex, but you need to be you you need to have a different point of view on that. And another thing that I I think it's amazing about the the organic is that you really know like, you you really sorry. You really learn how to speak to the market Mhmm. Because you get a direct feedback.\n\nAnd about my lifestyle, so I I kinda under sorry. About my lifestyle. About my Yeah. How my life changed it Yeah.\n\nIs that I improved a lot in sales. I approved I improved a lot in ads because now I know perfectly who my customers are.\n\nSo it gives you, like, a different perspective on your business, actually, going through your program.\n\nSo we discussed this briefly before the interview started. So all of this growth, excuse me, all of this growth was driven by the Loom system.\n\nSo why don't you just talk briefly about that? Just explain that to anyone who's not, like, a hundred percent cleared up on how it works.\n\nOkay. Cool. So the loop system, it's, actually an organic system for email marketing.\n\nAnd, it works it's very easy, like, to to use, and it's very easy to scale. I mean, like, you have BS. So it's one hundred percent. You can automate it in for, like, a hundred percent of the process.\n\nIs that what you've done?\n\nYou basically put the meetings out. You don't really do anything, like, for the Loom?\n\nYeah. Absolutely. Yeah. The cool thing about, like, the amazing thing about easy grow guys is that, like, I asked her to know, like, hey.\n\nHow can I find, like, BAs and etcetera? He told me, like, give me like, contact the sales. So in ten days, I have already the team. Of course, you need some someone what I, like not all the VAs you will find, like, in the Yeah.\n\nI know.\n\nLike, they are amazing. Code.\n\nThat's very true.\n\nYeah. But very helpful. Like, I did it in really, in one month, we already had, like, like, the calendar was full booked, and we already did, like, the thirty k. So it was very, very, like, fast.\n\nWell, I was gonna say this because, obviously, I mean, three months add twenty k in three months is is pretty good.\n\nAnd I was looking at your results in the school group and you posting these things, and I was like, wait. So he's added, like, five k, and then it was, like, eight k, and then it was, like, fifteen. I was like, god.\n\nI gotta get this girl on the YouTube channel, man. Like, that came out of nowhere.\n\nSo besides so you use the Loom system, to get the appointments.\n\nAnd obviously, that's added that that twenty k revenue.\n\nAside from the Loom system, what else did you find as as more for my feedback? What else did you find in the program that was useful, either in terms of changing your mindset, your sales skills, your offer skills? What what else do you think was important?\n\nSo, I have, like, like, the DMs, like, the DM system for sure. Mhmm. Like, about the sales part and about, like, one another thing that I found very, like, useful is the offer building.\n\nMhmm. So What?\n\nThe three Like three and a half hour video.\n\nYeah. Yeah. That's what's, like, great. Like, I mean, it gives you a good perspective on how to build the right offer, which is, like, one of, like, one of the most important or or, actually, the most important thing in your business.\n\nSo that was very helpful. And, yeah. About, for example, sales and, like, mindset, I I I still need to go through it because, yeah, I scaled too fast. So, like, now I'm scaling other systems. I don't have, like, the time to, for the moment, consume everything.\n\nBut Yeah.\n\nIt makes sense. When you say you scale too fast, what what does that mean? So you just acquired too many customers too quickly. What what what's broken in the business? What have you gotta fix now?\n\nSo now, my part which is broken, it's the sales part because we have too many appointments. Mhmm.\n\nAnd, Sorry about that, by the way, mate.\n\nYou know?\n\nYeah. That's so bad, guys. Don't don't enter here.\n\nSorry. Don't buy this thing. You get too many fucking appointments.\n\nYou will have this problem too.\n\nSo, yeah, the problem is that, like, we have, like, commercial rate, which is, like, going down, but it's a problem with because I have just one sales, and this is not the best thing to have, just one. And I need to go back to do sales call, but I have to manage, like, the Loom system and the other and the setters. So I'm a bit in this trap. So I really like to spend, reviewing strategy session and, coaching, like, the the sales, the sales rep for the next, month. So the goal for the next month is to optimize this conversion rate and after that scaling are you and probably a new sales rep and then scaling to one hundred k a month for probably Yeah. So two four.\n\nI was gonna ask you this in terms of the next step in the business because, obviously, like, what is the next goal? Hundred k a month?\n\nYeah. Yeah. The goal is one hundred k a month. Like, we wanted to do it, like, in by the end of June.\n\nLike, we could do that if we if we the only thing that we need to do actually is to improve the conversion rate. That's it. Like, everything is working. Leads are coming from inbound, outbound, and any any system is working. Every, sorry, every system is working. The only system that it's a bit broken is like sales part, but we will fix it.\n\nHas he been has your rep been through the sales module in the program?\n\nNo. Like, for the moment, no. He has, like, the sent stuff for the moment. Mhmm. I'd go Go through the moment.\n\nProbably help him. And, also, we've got, we've got sales call review and sales coaching calls. If you want to join those, that would help.\n\nGotcha. Gotcha.\n\nHave to do on your own.\n\nSo so you've basically done I mean, it's a pretty awesome result. Fifteen to thirty five k, three months time, that's golden.\n\nIf you were a new client, because this is important, because I want everyone to understand that that sort of result doesn't just happen. Like, it requires work and a lot of that. As I'm sure you're aware. Yeah. Full transparency. This is something that you have to work to do. It's not just like that.\n\nMatt, if you were if you were giving advice to a new member of Easy Grow, who wanted to get the similar result or wanted to sort of build the first thing, what advice would you give them?\n\nSo the first thing to do is, like, to understand for sure your offer.\n\nSo I would go through the entire, like like, the I don't remember the the name of, like, acquisition Genesys.\n\nAcquisition genesis. Yeah.\n\nOkay. Gotcha. You're good. So going going through, like, the offer and then choosing just one system.\n\nThat's everything you need, actually, guys.\n\nLike We've got Go through the first model. It's when we've got seventeen different systems, and one of the Yeah.\n\nOne of the mistakes people make is they try and build too much too quickly, whereas you'd really only need one. So, you know, maybe it's a bad thing. But yeah.\n\nYeah. Just use one system. Go through the sales model. That's it. And after that, you will have different problems.\n\nBut really for I think for really for reaching, like, the first ten ten k a month, something like that, ten fifty, one system is enough already. I mean, like, you don't need anything else. So I would do exactly this thing if it was.\n\nThat makes sense. And on the flip side, my favorite question to ask, because, obviously, you now get to sell my thing for me.\n\nIf you were if if if you're talking to someone because, obviously, you know what it's like to be an easy grow.\n\nAnd a lot of people, rightfully so, are very skeptical of programs like this because, obviously, everyone's been burned before by everyone because everyone's. Right?\n\nIf if you were talking to someone on the fence and they were like, I kinda wanna buy it, but I'm also a bit worried. Like, what would you say to them?\n\nGotcha. So, actually, I already refer you to everyone I know in the US, market. Wow. Wow.\n\nSo so when someone like, someone's, like, really, like even, like, when I get the outreach, like, DM on on LinkedIn and say, like, look. You could you could improve this. I don't work in the US markets. I'm sorry for that, but you can go and check Charlie.\n\nYeah. He can help you on this.\n\nGood enough. So needed. Yeah.\n\nWhat what I would say to someone which I was burned, like, I the first time I was burned I remember this.\n\nYou'd been burned before. You'd bought stuff that hadn't worked.\n\nIf I'm almost done.\n\nYeah. Yeah, man. I paid seven k last year, and I was like, one year ago, I was making, like, no more than ten k a month. So, like, seven k was a lot.\n\nAnd I was already living alone, so I didn't want to, like was paying everything. So, I was burned, like, from my dude, which was selling us, like, cold calling as the new Pandora of, like, our like, which is the cool thing is I love, guys. I don't we don't do cold calling, but I see, like, a lot of guys have amazing result just with cold calling Charlie Morgan. So he's good even in that, and I was, like, surprised about it.\n\nBecause in the sales call with, with Seb, I think, I I had this objection. Look. I did cold calling. I did not like it.\n\nIt's not working. And he told to me, Matt, this is like a limit limit belief something there. Yeah.\n\nShout out to Seb, man.\n\nWe love Seb. He's a good guy.\n\nYeah. Amazing. So what I would suggest is, like the thing is, like, you have just to do it. I mean, like, Charlie offers, like, amazing, like can can't even talk about your offer. You have, like, guarantees. You have, like, really perfect plans to help you in every in every case.\n\nVery hard to compete.\n\nWe've we've tried Yeah. So that, like, if someone joins and they do the work, like, it cannot fail. And if it does, then they end up better off than they were when they started. So so it's pretty good, but I I really appreciate that, man.\n\nWell, I think we can we can wrap it up. Is there anywhere people can find you? I mean, anywhere people can connect with you? Do you have any sort of personal brands you wanna give a quick shout out to?\n\nOh, yes. Absolutely. Like, they if they wanna, like, ask us, like, about, like, confirmation about what they said and the personal doubts, you can write to us. Sure. And, you can find me on, like, my personal Instagram. It's better than, like, the Italian one. So it's, like, Matt Van.\n\nMhmm.\n\nSo, yeah, that's our our Instagram. My, actually, my personal Instagram, not for work. Just Sure.\n\nI I post please don't go and bombard Matt.\n\nHe's a busy man. He's got he's got stuff to do. But if you wanna increase his follow account, then please, by all means, do that.\n\nWell, Matt, I think we'll call it there, man. Thank you so, so, so, so much, and I'll see you around.\n\nThank you, Charlie.","potentialAction":{"@type":"SeekToAction","target":"https://fast.wistia.net/embed/iframe/pflv2agcuy?autoplay=0&wmode=transparent&wtime={seek_to_second_number}","startOffset-input":"required name=seek_to_second_number"}}</script>

 some value throughout the video where he shares some stuff he's learned along the way that may be useful to you. In fact, I'm sure it will be.\n\nSo without further ado, I'm gonna stop rambling on. Let's get into the clip. Let's go. Ladies and gentlemen of the YouTube sphere, today I have Matt who is one of my clients and also one of my friends at this point as well.\n\nMatt's been working with us for three months. And in those short three months, he's taken his agency from fifteen thousand dollars a month to thirty five thousand dollars per month. So he's added twenty thousand dollars in revenue or roughly two hundred and fifty k a year as a result of one system from Easy Grow, and I'm here to obviously have Matt tell that story. And so, yeah, Matt, why don't you take a second to introduce yourself, tell people a little bit about what your agency does, and then we'll get into the transformation.\n\nAbsolutely. So we sell, like, program mainly in the Italian market, and we sell, like, to coaches, consultant.\n\nAnd, yeah, we help, like, we have, like, two programs. We have a front end that we sell, like, three point eight k, and it's like a mastermind. Then we have, like, another program in the back end, which is, like, five point eight k. And, yeah, my program, like, like, I joined the I know Charlie from, like, Samo Benz, YouTube mastermind, and, I knew about his, like, amazing systems.\n\nAnd, yeah, I joined, like, on the discovery call. My problem mainly was the customer acquisition. So we always struggle not with ads, but mainly with organic. Yeah.\n\nBecause we wanted to first of all, having a tool which we could rely on and without ads. I think this is one of the most beautiful thing about what, Charlie's system can do for for you actually and did for us. So, like, having this peace of mind in which you know that you have a system which is, like, with emails or with DMs or with cold calling that generates you appointments, first of all, and actually, money. So it's, like, so amazing because when we, like, jump on Facebook ads, we are, like, chill.\n\nLike, we we don't care if it will not work because we already know we already have, like, different system which, like, bring us good customers.\n\nYeah. That makes sense. So let's let's explore that. So you said the problem you were having prior to joining was customer acquisition.\n\nSo how would you build your business to fifteen k a month without our help? Was that through referrals and just through, like, ads and all sorts of crazy shit, or was it something else?\n\nSo mainly, it was, like, through, yeah, referrals or word-of-mouth, organic because we have, like, a good, like, organic base.\n\nAnd, yeah, something with ads too. But it was, like, a down for you agency. I didn't want to scale it, so I wanted, like we we had, like I had, like, eighty five percent margin on it. So it was, like, very lean, no many customers, performance marketing.\n\nAnd then when I decided to scale it, I had, like, this problem that how do I acquire customer in organic? Like, yeah, I can run ads, but takes long time. It works. But I want I want it to to be chill and invest, like, things in in everything.\n\nAnd for this, like, we have chose to join the program and use the Loom system and That makes sense.\n\nAll the other one.\n\nAnd what organic methods had you tried before that didn't work? Because I'm assuming you probably tried quite a few.\n\nSo, actually, we tried, like, DM system on LinkedIn, but, mainly, like, not many of them. Like, because the thing is that, like, I didn't want to waste time. So I I know how, like, value like, time is, like, the most valuable thing that we have, not, like, ten k, twenty k program. Like, that doesn't matter. Like, I wanted to have, like, the the the exact process which, like, actually, it's working. I didn't want to go through all that pain that you passed in Yeah. Your story.\n\nSo I did try a bit, like, along with some sellers, with DMs, but I g.\n\nBut Yeah.\n\nIt makes sense. When you say you scale too fast, what what does that mean? So you just acquired too many customers too quickly. What what what's broken in the business? What have you gotta fix now?\n\nSo now, my part which is broken, it's the sales part because we have too many appointments. Mhmm.\n\nAnd, Sorry about that, by the way, mate.\n\nYou know?\n\nYeah. That's so bad, guys. Don't don't enter here.\n\nSorry. Don't buy this thing. You get too many fucking appointments.\n\nYou will have this problem too.\n\nSo, yeah, the problem is that, like, we have, like, commercial rate, which is, like, going down, but it's a problem with because I have just one sales, and this is not the best thing to have, just one. And I need to go back to do sales call, but I have to manage, like, the Loom system and the other and the setters. So I'm a bit in this trap. So I really like to spend, reviewing strategy session and, coaching, like, the the sales, the sales rep for the next, month. So the goal for the next month is to optimize this conversion rate and after that scaling are you and probably a new sales rep and then scaling to one hundred k a month for probably Yeah. So two four.\n\nI was gonna ask you this in terms of the next step in the business because, obviously, like, what is the next goal? Hundred k a month?\n\nYeah. Yeah. The goal is one hundred k a month. Like, we wanted to do it, like, in by the end of June.\n\nLike, we could do that if we if we the only thing that we need to do actually is to improve the conversion rate. That's it. Like, everything is working. Leads are coming from inbound, outbound, and any any system is working. Every, sorry, every system is working. The only system that it's a bit broken is like sales part, but we will fix it.\n\nHas he been has your rep been through the sales module in the program?\n\nNo. Like, for the moment, no. He has, like, the sent stuff for the moment. Mhmm. I'd go Go through the moment.\n\nProbably hel
