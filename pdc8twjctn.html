<html lang="en-US"><script src="chrome-extension://dlcobpjiigpikoobohmabehhmhfoodbb/inpage.js" id="argent-x-extension" data-extension-id="dlcobpjiigpikoobohmabehhmhfoodbb"></script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script class="w-json-ld" type="application/ld+json" id="w-json-ldwistia_55">{"@context":"http://schema.org/","@id":"https://fast.wistia.net/embed/iframe/pdc8twjctn","@type":"VideoObject","duration":"PT15M10S","name":"How Matt Chan scaled from $0k to $52k pm in 5 months (EasyGrow Charlie Morgan)","thumbnailUrl":"https://embed-ssl.wistia.com/deliveries/6ee1b714359601a9ff3601d4b0196fff20ea6f3c.jpg?image_crop_resized=640x360","embedUrl":"https://fast.wistia.net/embed/iframe/pdc8twjctn","uploadDate":"2024-04-09T10:34:54.000Z","description":"a Client Interviews  video","contentUrl":"https://embed-ssl.wistia.com/deliveries/b3eecf6e2e28d17b12bcadb4d60d2140c9c04623.m3u8","transcript":"Matthew, what is going on, bro? It's been a, it's been a little while since we last had a conversation.\n\nI guess before we we properly dive into anything, perhaps you wanna just let people know who you are, what it is that you do, and, obviously, how the business is going at the moment.\n\nYeah. So my name is Matt, and right now, I run an agency in the outdoor home services contractor space. So I work with contractors in the US on a daily basis.\n\nAnd what was the third?\n\nBasically, just talking about how the business is doing at the moment.\n\nThis is doing well. I think we've achieved the goal that I initially set out to achieve when I spoke to Jack when he closed me on Imperium way back in the day.\n\nAnd we are now kind of in the process of scaling up even further. And, eventually, I want to leave the business, but that's a different conversation.\n\nBeautiful.\n\nWell, I guess kind of looping back to to that original phone call or an original meeting, I should say, because I was just listening back to the call, about how Yeah.\n\nAnd I remember you saying at that point in time, you were making about five k per month. The goal by the time that you got to twenty twenty four was that you'd be making about fifty k, forty, fifty k per month. How much is the the business doing at this point in time?\n\nThis month, we just did fifty two, so we're pretty much right on.\n\nBut it's with a different, I guess, niche than what I was in initially. But Yes. I mean, the the the vehicle doesn't really matter as long as it the outcome was achieved.\n\nThe irony behind that because, obviously, at that point in time, you're doing auto detailing.\n\nYep.\n\nSo what what prompted the switch? Why did you decide to to transition away from that, and how was that experience been, since working with the contractors?\n\nYeah. So so, truthfully, with the auto detailing, I probably could have scaled up, and it's one hundred percent possible to scale up to that goal that I was talking about, which is that sort of fifty k mark. Although all of these numbers are fairly arbitrary once you actually start to scale up.\n\nBut the amount of work, the effort that I was doing for the ticket price of the service as well, I it's just kinda exhausting, to be honest. And you can call me a bitch or a wuss or whatever you want, but I stuck with the niche for about a year, and the biggest problems were that the niche was very broke. So you would get a lot of instances where you would have to be putting out client fires every single day and also selling, but you couldn't afford to hire good help like a CSM or a solid media buyer or a solid sales rep because you were only charging or I was only charging at the time between seven fifty to thirteen hundred dollars per month retainers. And then they would have failed payments on the ad account or, like, they wouldn't be able to afford ad spend, like, those sort of issues. So I ended up tapping out in that niche. I believe my peak month, I only did, like, twenty two k.\n\nAnd I was, like, churning and burning through clients, and I just I had to think about, like, what what what I was doing. And one of the clients that I had referred me to a contractor and asked if I could run ads for them. And I was like, I don't know. I'll give it a shot. And so I ran a free trial for him, and I saw the ticket price of the jobs that were there. And so I was like, I'm going to shut this down and start this up in the new niche and see how it goes.\n\nYes. So I remember you putting this post into the group. So in terms of the new niche, how long did it take you to scale from zero to fifty k?\n\nSo the first month solo, I did forty k.\n\nDamn.\n\nBut Ridiculous.\n\nIt's true. And what is the ticket price that you're charging these clients as well?\n\nFor five grand, call it.\n\nThat makes sense. And so there, it was I was just solo. And then the time of year just kind of happened to be that it was the slow season for for that industry. And so everyone was very cash tight. So the subsequent months, like, this November, December, January, February, or not February. But the the winter months, essentially, were difficult to close because people wanted to run really lean and not really spend anything.\n\nAnd at the same time, I was trying to hire people. I was trialing and erroring. So those those months, I averaged pretty consistently just, like, twenty five k, which is fine. Like, it it kept me afloat, until we decided to make a we decided to attend an in person event for the niche in late January and, subsequently, go ahead and do a big push for February to see what we can do. And the results were obviously very positive, and this month should also be a good month as well.\n\nFantastic. Well, let's let's bring this back to the product because, obviously, you were in the previous version of the product since then transitioned into Easybro.\n\nObviously, you were already running a business at that point in time. I actually remember our conversation pretty well even though it was a a while ago since that originally took place. Right.\n\nBut I guess I guess the, the key question that I have for you, Matt, is what would you say are some of the biggest takeaways that you've got from actually being in the product and being able to leverage some of the the resources that were in there?\n\nI'd say the the systems building, for sure. I think the way that Charlie has structured the course in and of itself without even talking about the content is something to study and take a look at. And the way that he manages people and has everyone on board is also something to follow because of the way that you guys are all a players. You're obviously on the sales team or heading the sales team. Right?\n\nSo that was definitely one big takeaway for me from Charlie himself. As for the course content, the course content is extremely, extremely good for beginner level, I think, and especially when you don't have the funds to do outreach and stuff like that or, sorry, paid ads, not outreach. It's perfect for learning how to do cold outreach and will very easily scale you from zero to ten, fifteen k a month, twenty k a month. And I think also the community aspect of it is very beneficial.\n\nAlthough I'm not super active in it these days just because I'm trying to focus on the day to days in my own operation, the people that I was able to meet, speak to, and my media buyer now, for instance, is someone that I met in the community. Right? Someone who works with me full time right now is is someone who I met through Easy Grow. So from that aspect, I would definitely make the argument that it's very beneficial for any person starting out, especially in the agency space that this is the go to program and this is the go to individual to follow if you want to scale or learn properly how to run a sustainable agency.\n\nK. On this note, prior to jumping into Imperium, prior to jumping into Easy Grow, had you done courses in the past? And if so, obviously, without naming names, where would you say you see the differences between what you've done in the past and perhaps some of the stuff that we present to to our clients?\n\nI think it all comes down to I have to answer your question, yes. I have done courses in the past. They were all, like, the beginner level courses from YouTubers that everyone probably knows.\n\nAnd what I would say is more prevalent here would simply be the content. There's I've been in a lot of courses. I've seen a lot of courses whether they were paid or someone gave them to me, right, or I had logins for them. And the actual content in and of itself, you can tell, is very thought out. And I I think, again, it goes back to the systems, and you can tell that there is a really big focus on the actual product, which is always good. Right? So that's what I think differentiates the program from others, I think, is the depth and the actual content that's contained within the product itself.\n\nYeah. And I I can speak to this as well. Like, Charlie and Beau are obsessed, like, obsessed with just constantly improving the product, adding new modules, adding more coaching calls, literally, I think, today or even if it wasn't today, yesterday. I'm not sure if you've seen it. They've released a whole new module teaching people who've got to your position where you're doing fifty k how to start an info product business, how to then scale that to a million dollars per month. So we're always super, super keen to make sure that the product is as good as it could possibly be.\n\nIt's it's really funny that you say that as well because I know that Charlie also preaches, like, focus on just having a good product all around.\n\nMost people ignore that, obviously, as you know. Right? Most most people are gonna ignore that. Everyone wants the fast money. And, I mean, as soon as you actually start focusing on the product and the service delivery side or or just making sure that your model makes sense or that incentives are aligned Or as soon as you have, like, happy clients and and you actually care about the clients, then you get a lot more of them because, like, the amount of closes that we've gotten this month from referrals has been pretty big.\n\nSo Beautiful.\n\nOkay. Well, with all of this in mind, obviously, the goal originally was to get to fifty k. You've made it happen, so congratulations on that front.\n\nThank you.\n\nWe have got a lot of time left before we get to twenty twenty five. Matt, what is the plan? Because, obviously, the sky's the limit at this point in time. What is the plan by the time we get to twenty twenty five?\n\nLiterally, I'm a bit lost.\n\nI don't I don't really know. I obviously want to scale to, like, that six figure mark and get to one hundred clients because with the model that I'm running with them, a hundred clients would yield me a lot of recurring.\n\nThe goal right now, specifically, in this moment is to build out a very good recurring system with very little churn so that, we're introducing, like, a lower ticket product that incorporates a low ticket recurring that people end up being buying on in a good way. Of course, we're not trying to scam anybody, and that's in the works right now. But the goal by the end of the year is to be able to I guess I'll set the arbitrary number of being able to have a hundred k per month recurring revenue with very minimal effort and, basically, it being almost autonomous so that I can pivot to a potentially different opportunity than the agency.\n\nK. Beautiful. I guess the last question that I've got for you, Matt, is this. If you were to take yourself back to when we first had our conversation Yeah.\n\nAnd perhaps you're looking at this from the perspective of somebody who's on the fence. Right? Yeah. They're not sure whether they should do this regardless of whether they're literally just getting started or similar to you, you know, they had a little bit underneath them, a little bit of momentum behind them.\n\nWhat would be what would it be that you would say to to somebody who's kind of sitting in that position? They're sitting on the fence. They're not sure if this is gonna be the right investment for them.\n\nWell, I'd say every situation is different, and so you really have to take a close look at at the position that you're in and the the position that your business is in. Is it consistent?\n\nAre you stagnant?\n\nAre you looking for a way to, like, hyperscale your growth?\n\nAnd then, ultimately, I would tell you to just pull the trigger because it's not only content that will help you regardless of what you need, but more so when you spend the money, it gives you accountability to actually do the things that you know you need to do but may have been putting off. So with the position that you're currently in, it is more than likely that the program is going to be a big investment. So go ahead and take the leap because it will not only pay for itself, but it will force you to do the things that you know you have to do but are not doing right now and more.\n\nI love that word. I think that's very, very true. Well, look, do you have anything else that you wanna bring to the table or anything that you wanna share with people?\n\nNot particularly. I don't think I did anything special other than to focus on making a good product in a sustainable industry. Make sure you pick your niche very carefully because a lot of these niches and, I mean, I I could even say this for my own to an extent.\n\nLike, a lot of people won't wanna buy from you because if you're really, really good at at what you're doing, you would make more money doing the actual thing.\n\nMhmm.\n\nSo a lot of these niches are like, unless they're medical, unless they're a lot of home services stuff where, like, you physically don't know how to do them or, like, you know, it takes a while to be a lawyer type of thing, then they're not really needs. You might just be pushing a product that people don't want, and you're gonna be fighting for straws.\n\nSo Beautiful.\n\nWell, Matt, I appreciate the time. I'm excited to see you get to that a hundred k mark when you do. Please let me know. Right?\n\nBut, again, well done on the progress thus far. There's big things ahead, and, I look forward to doing this again when you get there. Thank you, man.\n\nAlright. Appreciate it.","potentialAction":{"@type":"SeekToAction","target":"https://fast.wistia.net/embed/iframe/pdc8twjctn?autoplay=0&wmode=transparent&wtime={seek_to_second_number}","startOffset-input":"required name=seek_to_second_number"}}</script>

4_video","slug":"mp4_h264_538k","display_name":"540p","details":{},"container":"mp4","codec":"h264","width":960,"height":540,"ext":"mp4","size":62704236,"bitrate":538,"public":true,"status":2,"progress":1.0,"metadata":{"max_bitrate":819680,"average_bitrate":551505,"early_max_bitrate":819680,"av_stream_metadata":"{\"Audio\":{\"Codec ID\":\"mp4a-40-2\",\"frameRate\":43.066,\"sampleRate\":44100},\"Video\":{\"Codec ID\":\"avc1\",\"frameRate\":25,\"frameRateMode\":\"CFR\"}}"},"url":"https://embed-ssl.wistia.com/deliveries/4825f91cbe50b04dd711b23a33cc3e69bca08808.bin","created_at":1712658894,"segment_duration":3,"opt_vbitrate":1800},{"type":"hd_mp4_video","slug":"mp4_h264_746k","display_name":"720p","details":{},"container":"mp4","codec":"h264","width":1280,"height":720,"ext":"mp4","size":86955202,"bitrate":746,"public":true,"status":2,"progress":1.0,"metadata":{"max_bitrate":1194880,"average_bitrate":764801,"early_max_bitrate":1194880,"av_stream_metadata":"{\"Audio\":{\"Codec ID\":\"mp4a-40-2\",\"frameRate\":43.066,\"sampleRate\":44100},\"Video\":{\"Codec ID\":\"avc1\",\"frameRate\":25,\"frameRateMode\":\"CFR\"}}"},"url":"https://embed-ssl.wistia.com/deliveries/b3eecf6e2e28d17b12bcadb4d60d2140c9c04623.bin","created_at":1712658894,"segment_duration":3,"opt_vbitrate":3750},{"type":"still_image","slug":"still_image_1280x720","display_name":"Thumbnail Image","details":{},"width":1280,"height":720,"ext":"jpg","size":105944,"bitrate":0,"public":true,"status":2,"progress":1.0,"url":"https://embed-ssl.wistia.com/deliveries/6ee1b714359601a9ff3601d4b0196fff20ea6f3c.bin","created_at":1712658894},{"type":"storyboard","slug":"storyboard_2000x2260","display_name":"Storyboard","details":{},"width":2000,"height":2260,"ext":"jpg","size":3520682,"bitrate":0,"public":true,"status":2,"progress":1.0,"metadata":{"frame_count":200,"aspect_ratio":1.7777777777777777,"frame_height":113,"frame_width":200},"url":"https://embed-ssl.wistia.com/deliveries/33e23bd093bfd3ed0967a3efb46337a7e6bafba0.bin","created_at":1712658894}],"branding":false,"createdAt":1712658894,"distilleryUrl":"https://distillery.wistia.com/x","duration":909.573,"enableCustomerLogo":true,"firstEmbedForAccount":false,"firstShareForAccount":false,"hashedId":"pdc8twjctn","mediaId":117792127,"mediaKey":"wistia-production_117792127","mediaType":"Video","name":"How Matt Chan scaled from $0k to $52k pm in 5 months (EasyGrow Charlie Morgan)","preloadPreference":null,"progress":1.0,"protected":false,"projectId":9074778,"seoDescription":"a Client Interviews  video","showAbout":true,"status":2,"type":"Video","playableWithoutInstantHls":true,"stats":{"loadCount":123862,"playCount":732,"uniqueLoadCount":84240,"uniquePlayCount":724,"averageEngagement":0.135439},"trackingTransmitInterval":30,"liveStreamEventDetails":null,"integrations":{},"captions":[{"language":"eng","text":"Matthew, what is going on, bro? It's been a, it's been a little while since we last had a conversation.\n\nI guess before we we properly dive into anything, perhaps you wanna just let people know who you are, what it is that you do, and, obviously, how the business is going at the moment.\n\nYeah. So my name is Matt, and right now, I run an agency in the outdoor home services contractor space. So I work with contractors in the US on a daily basis.\n\nAnd what was the third?\n\nBasically, just talking about how the business is doing at the moment.\n\nThis is doing well. I think we've achieved the goal that I initially set out to achieve when I spoke to Jack when he closed me on Imperium way back in the day.\n\nAnd we are now kind of in the process of scaling up even further. And, eventually, I want to leave the business, but that's a different conversation.\n\nBeautiful.\n\nWell, I guess kind of looping back to to that original phone call or an original meeting, I should say, because I was just listening back to the call, about how Yeah.\n\nAnd I remember you saying at that point in time, you were making about five k per month. The goal by the time that you got to twenty twenty four was that you'd be making about fifty k, forty, fifty k per month. How much is the the business doing at this point in time?\n\nThis month, we just did fifty two, so we're pretty much right on.\n\nBut it's with a different, I guess, niche than what I was in initially. But Yes. I mean, the the the vehicle doesn't really matter as long as it the outcome was achieved.\n\nThe irony behind that because, obviously, at that point in time, you're doing auto detailing.\n\nYep.\n\nSo what what prompted the switch? Why did you decide to to transition away from that, and how was that experience been, since working with the contractors?\n\nYeah. So so, truthfully, with the auto detailing, I probably could have scaled up, and it's one hundred percent possible to scale up to that goal that I was talking about, which is that sort of fifty k mark. Although all of these numbers are fairly arbitrary once you actually start to scale up.\n\nBut the amount of work, the effort that I was doing for the ticket price of the service as well, I it's just kinda exhausting, to be honest. And you can call me a bitch or a wuss or whatever you want, but I stuck with the niche for about a year, and the biggest problems were that the niche was very broke. So you would get a lot of instances where you would have to be putting out client fires every single day and also selling, but you couldn't afford to hire good help like a CSM or a solid media buyer or a solid sales rep because you were only charging or I was only charging at the time between seven fifty to thirteen hundred dollars per month retainers. And then they would have failed payments on the ad account or, like, they wouldn't be able to afford ad spend, like, those sort of issues. So I ended up tapping out in that niche. I believe my peak month, I only did, like, twenty two k.\n\nAnd I was, like, churning and burning through clients, and I just I had to think about, like, what what what I was doing. And one of the clients that I had referred me to a contractor and asked if I could run ads for them. And I was like, I don't know. I'll give it a shot. And so I ran a free trial for him, and I saw the ticket price of the jobs that were there. And so I was like, I'm going to shut this down and start this up in the new niche and see how it goes.\n\nYes. So I remember you putting this post into the group. So in terms of the new niche, how long did it take you to scale from zero to fifty k?\n\nSo the first month solo, I did forty k.\n\nDamn.\n\nBut Ridiculous.\n\nIt's true. And what is the ticket price that you're charging these clients as well?\n\nFor five grand, call it.\n\nThat makes sense. And so there, it was I was just solo. And then the time of year just kind of happened to be that it was the slow season for for that industry. And so everyone was very cash tight. So the subsequent months, like, this November, December, January, February, or not February. But the the winter months, essentially, were difficult to close because people wanted to run really lean and not really spend anything.\n\nAnd at the same time, I was trying to hire people. I was trialing and erroring. So those those months, I averaged pretty consistently just, like, twenty five k, which is fine. Like, it it kept me afloat, until we decided to make a we decided to attend an in person event for the niche in late January and, subsequently, go ahead and do a big push for February to see what we can do. And the results were obviously very positive, and this month should also be a good month as well.\n\nFantastic. Well, let's let's bring this back to the product because, obviously, you were in the previous version of the product since then transitioned into Easybro.\n\nObviously, you were already running a business at that point in time. I actually remember our conversation pretty well even though it was a a while ago since that originally took place. Right.\n\nBut I guess I guess the, the key question that I have for you, Matt, is what would you say are some of the biggest takeaways that you've got from actually being in the product and being able to leverage some of the the resources that were in there?\n\nI'd say the the systems building, for sure. I think the way that Charlie has structured the course in and of itself without even talking about the content is something to study and take a look at. And the way that he manages people and has everyone on board is also something to follow because of the way that you guys are all a players. You're obviously on the sales team or heading the sales team. Right?\n\nSo that was definitely one big takeaway for me from Charlie himself. As for the course content, the course content is extremely, extremely good for beginner level, I think, and especially when you don't have the funds to do outreach and stuff like that or, sorry, paid ads, not outreach. It's perfect for learning how to do cold outreach and will very easily scale you from zero to ten, fifteen k a month, twenty k a month. And I think also the community aspect of it is very beneficial.\n\nAlthough I'm not super active in it these days just because I'm trying to focus on the day to days in my own operation, the people that I was able to meet, speak to, and my media buyer now, for instance, is someone that I met in the community. Right? Someone who works with me full time right now is is someone who I met through Easy Grow. So from that aspect, I would definitely make the argument that it's very beneficial for any person starting out, especially in the agency space that this is the go to program and this is the go to individual to follow if you want to scale or learn properly how to run a sustainable agency.\n\nK. On this note, prior to jumping into Imperium, prior to jumping into Easy Grow, had you done courses in the past? And if so, obviously, without naming names, where would you say you see the differences between what you've done in the past and perhaps some of the stuff that we present to to our clients?\n\nI think it all comes down to I have to answer your question, yes. I have done courses in the past. They were all, like, the beginner level courses from YouTubers that everyone probably knows.\n\nAnd what I would say is more prevalent here would simply be the content. There's I've been in a lot of courses. I've seen a lot of courses whether they were paid or someone gave them to me, right, or I had logins for them. And the actual content in and of itself, you can tell, is very thought out. And I I think, again, it goes back to the systems, and you can tell that there is a really big focus on the actual product, which is always good. Right? So that's what I think differentiates the program from others, I think, is the depth and the actual content that's contained within the product itself.\n\nYeah. And I I can speak to this as well. Like, Charlie and Beau are obsessed, like, obsessed with just constantly improving the product, adding new modules, adding more coaching calls, literally, I think, today or even if it wasn't today, yesterday. I'm not sure if you've seen it. They've released a whole new module teaching people who've got to your position where you're doing fifty k how to start an info product business, how to then scale that to a million dollars per month. So we're always super, super keen to make sure that the product is as good as it could possibly be.\n\nIt's it's really funny that you say that as well because I know that Charlie also preaches, like, focus on just having a good product all around.\n\nMost people ignore that, obviously, as you know. Right? Most most people are gonna ignore that. Everyone wants the fast money. And, I mean, as soon as you actually start focusing on the product and the service delivery side or or just making sure that your model makes sense or that incentives are aligned Or as soon as you have, like, happy clients and and you actually care about the clients, then you get a lot more of them because, like, the amount of closes that we've gotten this month from referrals has been pretty big.\n\nSo Beautiful.\n\nOkay. Well, with all of this in mind, obviously, the goal originally was to get to fifty k. You've made it happen, so congratulations on that front.\n\nThank you.\n\nWe have got a lot of time left before we get to twenty twenty five. Matt, what is the plan? Because, obviously, the sky's the limit at this point in time. What is the plan by the time we get to twenty twenty five?\n\nLiterally, I'm a bit lost.\n\nI don't I don't really know. I obviously want to scale to, like, that six figure mark and get to one hundred clients because with the model that I'm running with them, a hundred clients would yield me a lot of recurring.\n\nThe goal right now, specifically, in this moment is to build out a very good recurring system with very little churn so that, we're introducing, like, a lower ticket product that incorporates a low ticket recurring that people end up being buying on in a good way. Of course, we're not trying to scam anybody, and that's in the works right now. But the goal by the end of the year is to be able to I guess I'll set the arbitrary number of being able to have a hundred k per month recurring revenue with very minimal effort and, basically, it being almost autonomous so that I can pivot to a potentially different opportunity than the agency.\n\nK. Beautiful. I guess the last question that I've got for you, Matt, is this. If you were to take yourself back to when we first had our conversation Yeah.\n\nAnd perhaps you're looking at this from the perspective of somebody who's on the fence. Right? Yeah. They're not sure whether they should do this regardless of whether they're literally just getting started or similar to you, you know, they had a little bit underneath them, a little bit of momentum behind them.\n\nWhat would be what would it be that you would say to to somebody who's kind of sitting in that position? They're sitting on the fence. They're not sure if this is gonna be the right investment for them.\n\nWell, I'd say every situation is different, and so you really have to take a close look at at the position that you're in and the the position that your business is in. Is it consistent?\n\nAre you stagnant?\n\nAre you looking for a way to, like, hyperscale your growth?\n\nAnd then, ultimately, I would tell you to just pull the trigger because it's not only content that will help you regardless of what you need, but more so when you spend the money, it gives you accountability to actually do the things that you know you need to do but may have been putting off. So with the position that you're currently in, it is more than likely that the program is going to be a big investment. So go ahead and take the leap because it will not only pay for itself, but it will force you to do the things that you know you have to do but are not doing right now and more.\n\nI love that word. I think that's very, very true. Well, look, do you have anything else that you wanna bring to the table or anything that you wanna share with people?\n\nNot particularly. I don't think I did anything special other than to focus on making a good product in a sustainable industry. Make sure you pick your niche very carefully because a lot of these niches and, I mean, I I could even say this for my own to an extent.\n\nLike, a lot of people won't wanna buy from you because if you're really, really good at at what you're doing, you would make more money doing the actual thing.\n\nMhmm.\n\nSo a lot of these niches are like, unless they're medical, unless they're a lot of home services stuff where, like, you physically don't know how to do them or, like, you know, it takes a while to be a lawyer type of thing, then they're not really needs. You might just be pushing a product that people don't want, and you're gonna be fighting for straws.\n\nSo Beautiful.\n\nWell, Matt, I appreciate the time. I'm excited to see you get to that a hundred k mark when you do. Please let me know. Right?\n\nBut, again, well done on the progress thus far. There's big things ahead, and, I look forward to doing this again when you get there. Thank you, man.\n\nAlright. Appreciate it."}],"embed_options":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"#1f3399","bpbTime":"false","plugin":{"captions-v1":{"on":"true"}},"vulcan":true},"embedOptions":{"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","playerColor":"#1f3399","bpbTime":"false","plugin":{"captions-v1":{"on":"true"}},"vulcan":true}}, {});
    window._wistiaHasInitialized = true;
  });
</script>
